<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Color Hangman</title>
		<link rel="stylesheet" href="styles.css" />

		<script src="AJAX.js"></script>
		<script src="puzzle.js"></script>
		<script src="colorPanel.js"></script>
		<script src="queryParams.js"></script>
	</head>
	<body>
		<h1>Color Hangman!</h1>
		<div>
			<div id="puzzle_panel">
				<canvas id="puzzle_canvas" class="puzzle"></canvas>
				<div>
					<label for="score_panel">Score: </label>
					<div id="score_panel"></div>
					<div id="color_panel"></div>
				</div>
			</div>

			<div id="guess_panel">
				<textarea id="guess_input" name="guess"></textarea>
				<button id="guess_submit">
					SUBMIT
				</button>

				<button id="puzzles_button">
					PUZZLES
				</button>
			</div>

			<script src="main.js"></script>
		</div>
	</body>
</html>
